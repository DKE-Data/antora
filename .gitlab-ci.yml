workflow:
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_PIPELINE_SOURCE == 'schedule' || $CI_PIPELINE_SOURCE == 'web'
  - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS == null && $CI_COMMIT_BRANCH !~ /^docs\//
    changes:
    - .eslintrc
    - .gitlab-ci.yml
    - package{-lock,}.json
    - packages/**/*
variables:
  GIT_DEPTH: '5'
  DEFAULT_NODE_VERSION: '16'
  LINUX_DISTRO: bullseye
  NPM_CONFIG_AUDIT: 'false'
  NPM_CONFIG_CACHE: &npm_cache_dir .cache/npm
  NPM_CONFIG_FUND: 'false'
  NPM_CONFIG_PREFER_OFFLINE: 'true'
  ENABLE_WINDOWS_JOB:
    value: ''
    description: Enter 1 to enable the Windows job. Note that the Windows job is automatically enabled if RELEASE_VERSION is specified.
  RELEASE_VERSION:
    value: ''
    description: The version to release from the selected protected branch if the build succeeds. To enable, specify an exact version or increment keyword.
default:
  image: node:$DEFAULT_NODE_VERSION-$LINUX_DISTRO
  interruptible: true
.defs:
- &if_docs_mr
  rules:
  - if: &docs_mr $CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME =~ /^docs\//
- &if_release_rule
  if: $CI_PIPELINE_SOURCE == 'web' && $CI_PROJECT_PATH == 'antora/antora' && $CI_COMMIT_BRANCH && $CI_COMMIT_REF_PROTECTED && $RELEASE_VERSION
- &if_schedule_rule
  if: $CI_PIPELINE_SOURCE == 'schedule' || ($CI_PIPELINE_SOURCE == 'web' && $CI_JOB_NAME == 'test:windows' && $ENABLE_WINDOWS_JOB)
- &if_release
  rules:
  - *if_release_rule
- &if_release_or_schedule
  rules:
  - *if_release_rule
  - *if_schedule_rule
- &unless_docs_mr
  rules:
  - if: *docs_mr
    when: never
  - if: $CI_JOB_NAME == 'lint' && $CI_PIPELINE_SOURCE == 'push' && $CI_PROJECT_PATH != 'antora/antora'
    when: manual
  - when: on_success
- &platform_info node -p '`${os.type()} ${os.release()}\nNode.js ${process.version}`'
- &save_report_artifacts
  artifacts:
    when: always
    paths:
    - reports/lcov-report
    reports:
      cobertura: reports/cobertura-coverage.xml
      junit: reports/tests-xunit.xml
.npm:
  stage: test
  <<: *if_release_or_schedule
  before_script:
  - *platform_info
  - &install_npm npm i -g --no-prefer-offline --silent npm@$(node -p "require('./package.json').devDependencies.npm")
  - npm ci --audit --quiet
  cache: &npm_cache
    key: npm-cache
    paths:
    - *npm_cache_dir
    policy: pull
  script: npx npm test
# this job signals success to the MR UI
docs:
  stage: test
  <<: *if_docs_mr
  script: echo 'we love docs!'
# this job also seeds the dependency cache
lint:
  extends: .npm
  stage: .pre
  <<: *unless_docs_mr
  cache:
    <<: *npm_cache
    policy: pull-push
  script:
  - npx npm run deps
  - npx npm run lint
  - if [ -n "$(npx npm --silent run format && git --no-pager diff --name-only)" ]; then git --no-pager diff && false; fi
test:node-12-linux:
  extends: .npm
  image: node:12-$LINUX_DISTRO
  <<: *unless_docs_mr
test:node-14-linux:
  extends: .npm
  image: node:14-$LINUX_DISTRO
test:node-16-linux:
  extends: .npm
  <<: *unless_docs_mr
  script: npx npm run coverage
  coverage: '/^All files *[|] *([0-9.]+) *[|]/'
  <<: *save_report_artifacts
test:node-17-linux:
  extends: .npm
  image: node:17-$LINUX_DISTRO
test:macos:
  extends: .npm
  image: macos-11-xcode-12
  tags: [shared-macos-amd64]
# https://gitlab.com/gitlab-org/ci-cd/shared-runners/images/gcp/windows-containers/-/blob/main/cookbooks/preinstalled-software/README.md
test:windows:
  extends: .npm
  tags: [windows]
  # cache does not currently work on the Windows runner
  cache: []
  before_script:
  - choco upgrade -y nodejs --version=12.22.7
  - *platform_info
  - *install_npm
  - npm ci --audit --quiet
  script: npm run coverage # using npx from npm 8 on Node.js 12 for Windows breaks call to `git submodule`
  <<: *save_report_artifacts
release:
  stage: deploy
  interruptible: false
  environment: releases
  <<: *if_release
  before_script:
  - *install_npm
  - npm i -g --silent lerna@$(node -p 'require("./lerna.json").lerna')
  script:
  - scripts/release.sh
  - env $(echo -en $(cat releaserc)) sh -c 'curl -o /dev/null -s -X POST -F "token=$CI_JOB_TOKEN" -F "ref=$RELEASE_BRANCH" -F "variables[ANTORA_VERSION]=$RELEASE_VERSION" $DOCKER_IMAGE_PIPELINE_TRIGGER'
